name: DigitalOcean CI

on: [workflow_call]


jobs:
  docker:
    name: Deploying to Digitalocean
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set enviroment
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
          echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> "$GITHUB_ENV"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DIGITAL_OCEAN_REGISTRY_URL }}
          username: '${{ secrets.DIGITAL_OCEAN_PAT }}'
          password: '${{ secrets.DIGITAL_OCEAN_PAT }}'
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.SHA_TAG }},${{ env.LATEST_TAG }}
        env:
          SHA_TAG: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:${{ env.sha_short }}
          LATEST_TAG: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}:latest